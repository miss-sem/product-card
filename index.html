<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="icon" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="product-card">
      <div class="image">
        <picture>
          <source
            media="(min-width: 800px)"
            srcset="images/image-product-desktop.jpg"
          />
          <img src="images/image-product-mobile.jpg" alt="product-image" />
        </picture>
      </div>
      <div class="content">
        <p class="product">perfume</p>
        <h2 class="product-name head-text">gabrielle essence eau de parfum</h2>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator of the House of CHANEL.
        </p>
        <div class="cost">
          <span class="head-text">$149.99</span>
          <span>$169.99</span>
        </div>
        <div class="button">
          <img src="images/icon-cart.svg" alt="icon-cart" />
          <span>Add to Cart</span>
        </div>
      </div>
    </div>
  </body>
</html>
